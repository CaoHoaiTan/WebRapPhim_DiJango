    <section>
        <form action="" onsubmit="return checkPassword()" method="post">
            <h2>Đăng ký tài khoản</h2>
            <!-- -->
            <label>Họ và tên:</label>
            <input type="text" name="hoten">
            <br>
            <label>Số điện thoại:</label>
            <input type="text" name="sdt">
            <br>
            <label>Ngày tháng năm sinh:</label>
            <input type="date" name="namsinh">
            <br>
            <label>Giới tính:</label>
            <select id="sex" name="sex">
                <option value="Nam">Nam</option>
                <option value="Nu">Nữ</option>
                <option value="Khac">Khác</option>
              </select>
            <br>
            <label>Email:</label>
            <input type="text" name="email">
            <br>
            <label>Địa chỉ:</label>
            <input type="text" name="diachi">
            <br>
            <label>Tên đăng nhập:</label>
            <input type="text" placeholder="Username" required="" id="username" />
            <br>
            <label>Mật khẩu:</label>
            <input type="password" placeholder="Password" required="" id="password" />
            <br>
            <label>Nhập lại mật khẩu:</label>
            <input type="password" placeholder="Password" required="" id="cpassword" />
            <span id="cpassword"></span>
            <br>
            <input onclick="checkPassword()" id="submit" type="submit" name="submit" value="Đăng ký">
        </form>
    </section>

</body>
<!--Funtion-->
<script type="text/javascript">
    function checkPassword() {
        var fpw = document.getElementById("password").value;
        var spw = document.getElementById("cpassword").value;
        if (fpw == spw) {
            document.getElementById('cpassword').innerHTML = "Mật khẩu đã khớp";
        } else {
            document.getElementById('cpassword').innerHTML = "<span color=’red’>Mật khẩu chưa khớp</span>";
        }
    }
</script>
